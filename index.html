<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/sass/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
 
</head>

<body>
  <main class="wrapper">
    <div class="calc" >
      <div class="calc__header" role="main">
        <div class="item">
          <p class="item__label" >Day</p>
          <input class="item__input number" type="number" name="day"  id="day" placeholder="DD">
          <div class="item__sub">Must be a valid day</div>
        </div>
        <div class="item">
          <p class="item__label" >Month</p>
          <input class="item__input number" type="number" name="month" id="month" placeholder="MM">
          <div class="item__sub">Must be a valid month</div>
        </div>
        <div class="item">
          <p class="item__label" >Year</p>
          <input class="item__input number" type="number" name="year" id="year" placeholder="YYYY">
          <div class="item__sub">Must be the past</div>
        </div>
      </div>
      <div class="calc__line">
         <input type="submit" name="submit" id="submit" class="arrow" value="â–½">
          <img src="./assets/images/icon-arrow.svg" alt="arrow down" role="img">
       
    </div>
  
    <div class="calc__output" role="complementary">
      <div>
        <h2 class="output">
          <span class="output__num age-years">- -</span>
          <span class="output__name">years</span>
        </h2>
      </div>
      <div>
        <h2 class="output">
          <span class="output__num age-month">- -</span>
          <span class="output__name">months</span>
        </h2>
      </div>
      <div>
        <h2 class="output">
          <span class="output__num age-days">- -</span>
          <span class="output__name">days</span>
        </h2>
      </div>
    </div>
      
    </div> 
    <div class="attribution" role="contentinfo"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/SofyaPim">Sofanpim</a>. </div>

  </main>
  
  
      <script src="assets/js/age.js"></script>
</body>

</html>
